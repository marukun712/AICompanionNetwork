services:
  mongodb:
    image: mongodb/mongodb-atlas-local
    networks:
      - app_network
  registry-server:
    build:
      context: ./registry-server
    ports:
      - 3000:3000
    environment:
      - MONGODB_URL=mongodb://127.0.0.1:27017/registry?directConnection=true
    networks:
      - app_network
    depends_on:
      - mongodb
  relay-server:
    build:
      context: ./relay-server
    ports:
      - 1883:1883
    networks:
      - app_network
    depends_on:
      - registry-server
  body-server:
    build:
      context: ./body-server
    networks:
      - app_network
    depends_on:
      - relay-server

networks:
  app_network:
    driver: bridge
